#@ load("@ytt:overlay", "overlay")

#! From all documents, select those with id: 1
#@overlay/match by=overlay.subset({"id": 1})
---
awards:
  #@overlay/match by=overlay.all, expects="1+"
  #@overlay/remove
  -
  #@overlay/append
  - Christopher Hewitt Award
  #@overlay/append
  - Edgar Allan Poe Award

#! overlay actions are applied in order. So, for `append`s
#!  to work as expected, they must be after the `remove`.